<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI vs Human Text Detection</title>
</head>
<body>
    <h1>AI vs Human Text Detection</h1>
    <form action="/predict" method="post">
        <label for="text">Enter Text:</label><br><br>
        <textarea id="text" name="text" rows="10" cols="50" placeholder="Paste your text here..."></textarea><br><br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
